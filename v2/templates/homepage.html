<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <div class="container">
        <h1>{{.Heading}}</h1>

        <!-- Translation Form -->
        <form id="translateForm" action="/translate" method="POST" enctype="multipart/form-data" target="hiddenIframe">
            <div class="form-group">
                <label for="srtFile">Upload your SRT Subtitle file:</label>
                <input type="file" id="srtFile" name="srtFile" accept=".srt" required>
            </div>
            <div class="form-group">
                <label for="originalLang">Original Language of SRT:</label>
                <select id="originalLang" name="originalLang" required>
                    <option value="EN">English</option>
                    <option value="ES">Spanish</option>
                    <option value="FR">French</option>
                    <option value="PT">Portuguese</option>
                </select>
            </div>
            <div class="form-group">
                <label for="targetLang">Language to Translate to:</label>
                <select id="targetLang" name="targetLang" required>
                    <option value="PT-BR">Portuguese - BR</option>
                    <option value="EN-US">English - US</option>
                </select>
            </div>
            <button id="submitButton" type="submit">Translate and Download</button>
        </form>

        <!-- Download Completed Message -->
        <div id="downloadMessage" style="display: none; margin-top: 20px; text-align: center;">
            <p class="success-message">Download Completed!
            </p>
            <button id="newFileButton" class="new-file-btn">Upload Another File</button>
        </div>

        <!-- Hidden iframe to handle the backend download -->
        <iframe id="hiddenIframe" name="hiddenIframe" style="display: none;"></iframe>
    </div>

    <script>
        const form = document.getElementById('translateForm');
        const downloadMessage = document.getElementById('downloadMessage');
        const newFileButton = document.getElementById('newFileButton');

        form.addEventListener('submit', () => {
            // Show the download message after submission
            form.style.display = 'none';
            downloadMessage.style.display = 'block';
        });

        newFileButton.addEventListener('click', () => {
            // Reset the form and show it again
            form.reset();
            form.style.display = 'flex';
            downloadMessage.style.display = 'none';
        });
    </script>

</body>

</html>
