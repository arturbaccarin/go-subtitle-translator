<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <div class="container">
        <h1>{{.Heading}}</h1>
        <form id="translateForm" action="/translate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="srtFile">Upload your SRT Subtitle file:</label>
                <input type="file" id="srtFile" name="srtFile" accept=".srt" required>
            </div>
            <div class="form-group">
                <label for="originalLang">Original Language of SRT:</label>
                <select id="originalLang" name="originalLang" required>
                    <option value="EN">English</option>
                    <option value="ES">Spanish</option>
                    <option value="FR">French</option>
                    <option value="PT">Portuguese</option>
                </select>
            </div>
            <div class="form-group">
                <label for="targetLang">Language to Translate to:</label>
                <select id="targetLang" name="targetLang" required>
                    <option value="PT-BR">Portuguese - BR</option>
                    <option value="EN-US">English - US</option>
                </select>
            </div>
            <button id="submitButton" type="submit">Translate and Download</button>
        </form>

        <!-- Download Completed Message -->
        <div id="downloadMessage" class="hidden">
            <p class="success-message">Download Completed!</p>
            <button id="newFileButton" class="new-file-btn">Upload Another File</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('translateForm');
        const downloadMessage = document.getElementById('downloadMessage');
        const submitButton = document.getElementById('submitButton');
        const newFileButton = document.getElementById('newFileButton');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            // Simulate form submission and download (replace with actual logic if needed)
            const formData = new FormData(form);
            fetch('/translate', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    // Simulate download - trigger download or handle accordingly
                    response.blob().then(blob => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'translated-subtitles.srt';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                        // Show success message after download
                        form.style.display = 'none';
                        downloadMessage.classList.remove('hidden');
                    });
                } else {
                    alert('Translation failed. Please try again.');
                }
            }).catch(() => alert('An error occurred.'));
        });

        newFileButton.addEventListener('click', () => {
            // Reset form and show it again
            form.reset();
            form.style.display = 'flex';
            downloadMessage.classList.add('hidden');
        });
    </script>

</body>

</html>
